<ion-view title="Settings">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-toggle toggle-class="toggle-positive">Notifications</ion-toggle>
        </form>
        <div class="list card">
            <div class="item item-divider">Personal</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item>Change Password</ion-item>
                    <ion-item>Upload Picture</ion-item>
                    <ion-item>Deactivate Account</ion-item>
                </ion-list>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Other</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item>Support</ion-item>
                    <ion-item>About PlanB</ion-item>
                    <ion-item>Terms and Conditions</ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
