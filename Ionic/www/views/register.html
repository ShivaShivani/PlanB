<ion-header-bar class="bar-energized"></ion-header-bar>
    <ion-content>
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">User Name</span>
            <input type="text" ng-model="user.name"placeholder="User Name">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="email" ng-model="user.email" placeholder="Email">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password"placeholder="Password">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Confirm Password</span>
            <input type="password" ng-model="user.confirmpassword"placeholder="Confirm Password">
        </label>
    </div>
    <div class="padding">
        <p> {{msg1}}</p>
        <button class="button button-block button-positive activated" ng-click="home(user)">Register</button>
    </div>
</ion-content>
