<ion-content>
    <ion-list class="container posts-page" show-delete="data.showDelete">
        <ion-item ng-repeat="event in events" class="item-remove-animate; post row"
                  href="#/details/{{event.id}}">
            <h2>{{event.title}}</h2>

            <p>{{event.location}}</p>

            <p>{{event.datetime | date : 'medium'}}</p>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer-bar>>
    <div class="bar bar-footer">
        <div>
            <button class="button button-icon icon ion-plus-circled pull-right" ng-click="search()">Plan Event
            </button>
        </div>
        <button class="button button-icon icon ion-plus-circled pull-right" ng-click="plan()">PLAN</button>
    </div>
</ion-footer-bar>
