<ion-header-bar class="bar-energized">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="data.showDelete = !data.showDelete;"></button>
    </div>
    <h1 class="title">Lets Plan, Shivani!</h1>

    <div class="buttons">
        <button class="button button-icon icon ion-navicon-round" ng-click="data.showDelete = false">
        </button>
    </div>
</ion-header-bar>
<ion-content>
    <ion-list class="container posts-page" show-delete="data.showDelete">
        <ion-item ng-repeat="event in events" class="item-remove-animate; post row" href="#/details/{{event.id}}">
            <h2>{{event.title}}</h2>

            <p>{{event.location}}</p>

            <p>{{event.datetime}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
            <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
            </ion-delete-button>

        </ion-item>
    </ion-list>
</ion-content>
<ion-footer-bar>
    <div class="bar bar-footer">
        <button class="button button-icon icon ion-plus-circled pull-right" ng-click="plan()">PLAN</button>
    </div>
</ion-footer-bar>
