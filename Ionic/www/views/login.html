<ion-header-bar class="bar-energized">
    <h1 class="title">Letz make this happen with Plan B</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">User Name</span>
            <input type="text" ng-model="username" placeholder="User Name">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" ng-model="password" placeholder="Password">
        </label>
    </div>
    <div class="padding">
        <button class="button button-block button-positive" ng-click="login(username, password)">Login</button>
        <a href="#/register">I don't have an Account.</a>
    </div>
    <div class="padding">
        <button class="button button-block button-positive">Click to Login with Facebook</button></br>
        <button class="button button-block button-assertive">Click to Login with Google</button>
    </div>
</ion-content>
