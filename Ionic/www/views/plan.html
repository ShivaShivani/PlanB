<div class="modal">
    <ion-header-bar class="bar-energized">
        <h1 class="title">New Plan</h1>
        <button class="button button-clear button-positive" ng-click="closeEvent()">Cancel</button>
    </ion-header-bar>
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list" ng-submit="create(event)">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Title</span>
                    <input type="text" ng-model="event.title" placeholder="Enter Event title">
                </label>
                <label class="item item-input">
                    <span class="input-label">Location</span>
                    <input type="text" ng-model="event.location" placeholder="Enter Event Location">
                </label>
                <label class="item item-input">
                    <span class="input-label">Event Time</span>
                    <input type="datetime-local" ng-model="event.datetime" placeholder="">
                </label>
            </ion-list>
            <button type="submit" class="button button-stable button-block">Create</button>
        </form>
    </ion-content>
</div>
