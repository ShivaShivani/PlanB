<ion-header-bar class="bar-energized">
    <h1 class="title"></h1>
    <button class="button icon ion-person-add" ng-click="presentInviteFriends()"></button>
</ion-header-bar>
<ion-content class="padding">
    <h2>{{event.title}}</h2>
    <ul class="list">
        <li class="item">
            <i class="icon ion-calendar"></i>
            <label>{{event.datetime | date : 'medium'}}</label>
        </li>
        <li class="item">
            <i class="icon ion-map"></i>
            <label>{{event.location}}</label>
        </li>
    </ul>
    <h3>Invitees</h3>
    <div class="list">
        <div class="item item-button-right" ng-repeat="friend in invitees">
            <h4>{{friend.name}}</h4>
        </div>
    </div>
</ion-content>
