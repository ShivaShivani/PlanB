<ion-header-bar class="bar-energized">
    <h1 class="title"></h1>
</ion-header-bar>
<ion-content class="padding">
    <h2>{{event.title}}</h2>
    <ul class="list">
        <li class="item">
            <i class="icon ion-calendar"></i>
            <label>{{event.datetime | date : 'medium'}}</label>
        </li>
        <li class="item">
            <i class="icon ion-map"></i>
            <label>{{event.location}}</label>
        </li>
    </ul>
</ion-content>
