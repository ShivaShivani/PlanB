<ion-header-bar class="bar-energized">
    <h1 class="title">Letz make it happen with Plan B</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">User Name</span>
            <input type="text" ng-model="username" placeholder="User Name">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" ng-model="Password" placeholder="Password">
        </label>
    </div>
    <div class="padding">
        <button class="button button-block button-positive" ng-click="login(username, Password)">Login</button>
        <a href="#/register">I don't have an Account.</a>
    </div>
    <div class="padding">
        <button class="button button-block button-positive" ng-click="login()">Click to Login with Facebook</button></br>
        <button class="button button-block button-assertive" ng-click="googleSignIn()">Click to Login with Google</button>
    </div>
</ion-content>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/facebookConnectPlugin.js"></script>
<script type="text/javascript">
var login = function () {
if (!window.cordova) {
var appId = prompt("Enter FB Application ID", "");
facebookConnectPlugin.browserInit(appId);
}
facebookConnectPlugin.login( ["email"],
function (response) { alert(JSON.stringify(response)) },
function (response) { alert(JSON.stringify(response)) });
}
</script>
